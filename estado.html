<!doctype html>
<html lang="es">
    <head>
        <title>Administrar solicitudes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Datatable CSS -->
        <link href='DataTables/datatables.min.css' rel='stylesheet' type='text/css'>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <!-- jQuery Library -->
        <script src="jquery-3.5.1.min.js"></script>
        <!-- Bootstrap JS -->
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <!-- Datatable JS -->
        <script src="DataTables/datatables.min.js"></script>
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="css/styles_2.css" type="text/css">
    </head>
    <body>

        <div class='container'>

            <!-- Modal -->
            <div id="updateModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Actualizar datos</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">                 
                            <div class="form-group">
                                <label for="estado" >Estado de la solicitud</label>
                                <select id="estado" name="estado" class="form-control">
                                    <option value="aprobado">Aprobado</option>
                                    <option value="rechazado">Rechazado</option>
                                </select>              
                            </div>
                            <div class="form-group">
                                <label for="comentario" >Comentar la solicitud</label>    
                                <input type="comentario" class="form-control" id="comentario"  placeholder="Ingrese la razon del rechazo/aprobacion">                          
                            </div> 
                        </div>
                        <div class="modal-footer">
                            <input type="hidden" id="txt_userid" value="0">
                            <button type="button" class="btn btn-success btn-sm" id="btn_save">Guardar</button>
                            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Table -->
            <div class="contenedor_tabla" >
            <h1 id="table_title">Administrar solicitudes de admision</h1>
            <table id='userTable' class="data_table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Cedula</th>
                        <th>Nombre</th>
                        <th>Primer apellido</th>
                        <th>Nacionalidad</th>
                        <th>Sexo</th>
                        <th>Carrera a estudiar</th>
                        <th>Estado de la solicitud</th>
                        <th>Administrar la solicitud</th>
                    </tr>
                </thead>
                
            </table>

        </div>
        

        <!-- Script -->
        <script>
        $(document).ready(function(){

            // DataTable
            var userDataTable = $('#userTable').DataTable({
                'processing': true,
                'serverSide': true,
                'serverMethod': 'post',
                'ajax': {
                    'url':'ajaxfile.php'
                },
                'columns': [
                    { data: 'id' },
                    { data: 'cedula' },
                    { data: 'nombre' },
                    { data: 'primer_apellido' },
                    { data: 'nacionalidad' },
                    { data: 'sexo' },
                    { data: 'carrera_a_estudiar' },
                    { data: 'estado' },
                    { data: 'action' },
                ]
            });


            // Update record
            $('#userTable').on('click','.updateUser',function(){
                var id = $(this).data('id');

                $('#txt_userid').val(id);

                // AJAX request
                $.ajax({
                    url: 'ajaxfile.php',
                    type: 'post',
                    data: {request: 2, id: id},
                    dataType: 'json',
                    success: function(response){
                        if(response.status == 1){

                            $('#estado').val(response.data.estado);

                        }else{
                            alert("ID INVALIDO.");
                        }
                    }
                });

            });


            // Save user 
            $('#btn_save').click(function(){
                var id = $('#txt_userid').val();
                var estado = $('#estado').val().trim();
                var comentario = $('#comentario').val().trim();

                if( estado != ''){

                    // AJAX request
                    $.ajax({
                        url: 'ajaxfile.php',
                        type: 'post',
                        data: {request: 3, id: id, estado: estado, comentario: comentario},
                        dataType: 'json',
                        success: function(response){
                            if(response.status == 1){
                                alert(response.message);

                                // Empty the fields
                                $('#id').val('');
                                $('#cedula').val('');
                                $('#nombre').val('');
                                $('#primer_apellido').val('');
                                $('#nacionalidad').val('');
                                $('#sexo').val('');
                                $('#carrera_a_estudiar').val('');
                                $('#estado').val('');
                                $('#comentario').val('');
                                $('#txt_userid').val(0);

                                // Reload DataTable
                                userDataTable.ajax.reload();

                                // Close modal
                                $('#updateModal').modal('toggle');
                            }else{
                                alert(response.message);
                            }
                        }
                    });

                }else{
                    alert('Por favor complete todos lo campos.');
                }
            });


            // Delete record
            $('#userTable').on('click','.deleteUser',function(){
                var id = $(this).data('id');

                var deleteConfirm = confirm("Esta seguro de eliminar la solicitud?");
                if (deleteConfirm == true) {
                    // AJAX request
                    $.ajax({
                        url: 'ajaxfile.php',
                        type: 'post',
                        data: {request: 4, id: id},
                        success: function(response){

                            if(response == 1){
                                alert("Datos eliminados.");

                                // Reload DataTable
                                userDataTable.ajax.reload();
                            }else{
                                alert("ID INVALIDO.");
                            }
                            
                        }
                    });
                } 
                
            });
        });
        </script>
        </div>
    </body>

</html>
